<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News - Sponge Computing Lab @ HKUST CSE</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header Include -->
  <div id="header-include"></div>

  <main>
    <div class="content-section">
      <h2>Lab News & Updates</h2>
      <p>
        Stay up to date with the latest news, announcements, and achievements from the Sponge Computing Lab.
      </p>
    </div>

    <section class="news-section">
      <div class="news-container">
        <div class="news-grid" id="news-grid-full">
          <!-- All news items will be loaded dynamically from data/news.json -->
          <div class="news-item">
            <div class="news-title">Loading all news...</div>
            <div class="news-content">Please wait while we load all updates from our lab.</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Include -->
  <div id="footer-include"></div>

  <script src="js/main.js"></script>
</body>
</html>
